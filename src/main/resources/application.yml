spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:tcp://localhost/~/springboard
    username: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
#    properties:
#      hibernate:
#         show_sql: true
#        format_sql: true
#  live reload
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: true
  freemarker:
    cache: false
  thymeleaf:
    cache: false


logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace