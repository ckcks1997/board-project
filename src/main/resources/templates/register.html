<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="layout/header.html :: fragment-header"></div>
    <title>등록 페이지</title>
</head>

<body>
<div th:replace="layout/navbar.html :: fragment-navbar"></div>
<div class="container d-flex justify-content-center">
    <div style="width:700px; margin-top: 30px;">
        <form class="form-horizontal" th:action="@{/register}" th:object="${userInfoDto}" method="post">
            <div class="form-group">
                <div th:errors="*{userId}"> 아이디 중복 </div>
                <label th:for="userId" class="col-sm-2 control-label">아이디</label>
                <div class="col-sm-10">
                    <input th:field="*{userId}" type="text" class="form-control input-large"  placeholder="아이디" required>
                </div>
            </div>
            <br>
            <div class="form-group"><label th:for="userPassword" class="col-sm-2 control-label">비밀번호</label>

                <div class="col-sm-10">
                    <input th:field="*{userPassword}" type="password" class="form-control input-large" placeholder="비밀번호" data-minlength="6" required>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label th:for="nickname" class="col-sm-2 control-label">닉네임</label>
                <div class="col-sm-10">
                    <input th:field="*{nickname}" type="text" class="form-control input-large" placeholder="닉네임" required>
                </div>
            </div>

            <!-- 이건 서버쪽으로 이동해야하나..? -->
            <input type="hidden" value="ROLE_USER" class="form-control input-large" name="role" id="role">
            <br>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="Submit" class="btn btn-dark btn-lg">가입하기</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div th:replace="layout/footer.html :: fragment-footer"></div>
</body>
</html>
