<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header.html :: fragment-header"></div>
    <title>게시글</title>
</head>

<body>
<div class="container py-4">
    <h1>게시글</h1>

    <div class="col-md-12">
        <div class="row">
            <div class="dropdown-divider"></div>
            <div th:object="${postsDto}">
                <div class="d-flex flex-row">
                     <div type="text" class="col-8 align-self-center" style="font-size: 2rem" th:text="*{title}" id="title"></div>
                 <span class="col-4 text-right align-self-center" style="font-size: 0.8rem" th:text="${#temporals.format(postsDto.createdDate,'yyyy-MM-dd HH:mm')}"></span>
                </div>

                <div class="dropdown-divider"></div>

                <div class="form-group">
                    <label for="author">작성자</label>
                    <div type="text" class="border" id="author"th:text="*{author}"></div>
                </div>
                </br>
                <div class="form-group">
                    <label for="content">내용</label>
                    <div id="content"  class="border"th:text="*{content}" ></div>
                </div>
                </br>
                <a href="/posts/list/" class="btn btn-secondary" role="button"> 목록 </a>
        </div>
    </div>
</div>
<div th:replace="footer.html :: fragment-footer"></div>
</body>

</html>
